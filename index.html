<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Resume</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script src="info.js"></script>
    <script src="main.js"></script>

  </head>
  <body>
    <!-- create container -->
    <div id="container">
      <header id="navbar">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-line"></i>
        <i class="fab fa-google"></i>
      </header>
      <div id="col-1">
        <section id="profile-avatar">
          <div>
            <img
              src="./images/avatar.png"
              alt="profilepic"
              width="90px"
              height="90px"
            />
          </div>
        </section>
        <section>
          <button class="block">CONTACT</button>
          <ul id="contact"></ul>
        </section>
      </div>
      <div id="col-2">
        <section>
          <button class="block">EDUCATION</button>
          <ul id="education"></ul>
        </section>
        <section>
          <button class="block">EXPERIENCE</button>
          <ul id="experience"></ul>
        </section>
      </div>
      <div>
        <section>
          <button class="block">COMPETENCY</button>
          <ul id="competency"></ul>
        </section>
      </div>
      <section id="bio">
        <button class="block">BIO</button>
        <p id="bio"></p>
      </section>
      <footer id="footer">
        <p>@codeimmersives by JL 2019</p>
      </footer>
    </div>
  </body>
</html>
